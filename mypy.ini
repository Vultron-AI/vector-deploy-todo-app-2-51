[mypy]
python_version = 3.10
plugins = mypy_django_plugin.main

# Enable strict mode (enables all strict flags)
strict = True

# Allow subclassing untyped classes (DRF doesn't have type stubs)
disallow_subclassing_any = False

# Output configuration
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# Exclusions (for mypy file discovery, not command-line files)
exclude = (?x)(
    ^env/
    | ^venv/
    | ^\.venv/
    | ^frontend/
    | ^node_modules/
    | migrations/
    | __pycache__/
    | ^build/
    | ^dist/
  )

# Third-party library configurations
[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-whitenoise.*]
ignore_missing_imports = True

[mypy.plugins.django-stubs]
django_settings_module = config.settings
